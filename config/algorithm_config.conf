{
	"sqli_userinput": {
		"name": "算法1 - 用户输入匹配算法",
		"action": "block",
		"feature": {
			"sqli_dbmanager": false
		}
	},
	"sqli_policy": {
		"name": "算法2 - 拦截异常SQL语句",
		"action": "block",
		"feature": {
			"stacked_query": true,
			"no_hex": true,
			"version_comment": true,
			"function_blacklist": true,
			"union_null": true,
			"constant_compare": false,
			"into_outfile": true,
			"information_schema": false
		},
		"function_blacklist": {
			"load_file": true,
			"benchmark": true,
			"sleep": true,
			"pg_sleep": true,
			"is_srvrolemember": true,
			"updatexml": true,
			"extractvalue": true,
			"hex": true,
			"char": true,
			"chr": true,
			"mid": true,
			"ord": true,
			"ascii": true,
			"bin": true
		}
	},
