<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>网络自适应防御平台</title>
		<script src="/static/js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>

		<script src="/static/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container text-center ">
			<div class="row">
				<div class="content">
					<img src="/static/images/logo.png" style="width: 217px;"/>

					<div class="login-work">登录</div>

						<input class="textinput" type="text" name="username" id="username" value="帐户" />
						<input class="textinput" type="text" name="userpasswor" id="userpasswor" value="密码" />
						<div class="login-tip">
							<span class="rememberme">
								<input class="rememberbtn" type="checkbox" name="vehicle" value="">自动登录
							</span>
							
							<a href="#" class="forgetme">忘记密码？</a>
						</div>
						<input class="submitinput" type="submit" value="登陆"/>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
